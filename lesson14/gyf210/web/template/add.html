<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form method="post" action="/adduser/">
    <p>用户名：<input name="name" /></p>
    <p>密码：<input type="password" name="password"/></p>
    <p>Note: <input name="note" /></p>
    <p>IsAdmin: <input type="checkbox" name="isadmin" value="1"/></p>
    <p><input type="submit" name="提交" ／></p>
</form>
<div>
    {{ if . }}
    <p style="color:red">
        {{.}}
    </p>
    {{end}}
</div>
</body>
</html>
